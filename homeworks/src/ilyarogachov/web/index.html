<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vasya 4 glaza</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form id="points" class="form" action="http://google.com:8080" method="post">

    <div class="input-sections">
        <div><h4>Point 1</h4></div>
        <label for="oneX">X:</label>
        <input name="oneX" form="points" type="number" id="oneX">
        <label for="oneY">Y:</label>
        <input name="oneY" form="points" type="number" id="oneY">
    </div>
    <div class="input-sections">
        <div><h4>Point 2</h4></div>
        <label for="twoX">X:</label>
        <input name="twoX" form="points" type="number" id="twoX">
        <label for="twoY">Y:</label>
        <input name="twoY" form="points" type="number" id="twoY">
    </div>
    <div class="input-sections">
        <div><h4>Point 3</h4></div>
        <label for="threeX">X:</label>
        <input name="threeX" form="points" type="number" id="threeX">
        <label for="threeY">Y:</label>
        <input name="threeY" form="points" type="number" id="threeY">
    </div>
    <div class="control">
        <button type="submit" form="points">Отправить форму</button>
    </div>

</form>

</body>
</html>
